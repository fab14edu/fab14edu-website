
<!DOCTYPE HTML>
<html lang="{{ site.lang }}">
<head>
		
			
	<head>

		<!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
		


		<!-- <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title> -->
		<!-- <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"> -->
		
		<meta name="description" content="{% t site.description %}"/>
		<meta name="keywords" content="{% t site.keywords %}"/>
		<title>{% t site.name %} - {% t site.tagline %}</title>



		<!--[if lte IE 8]><script src="{{ site.baseurl }}/assets/js/ie/html5shiv.js"></script><![endif]-->
		<!-- <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" /> -->

		<link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl_root }}"/>

		
		<!--[if lte IE 9]><link rel="stylesheet" href="{{ site.baseurl }}/assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="{{ site.baseurl }}/assets/css/ie8.css" /><![endif]-->

		<!-- Favicon -->
		<link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl_root }}/favicon.png">


	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				{% include layout/header.html %}
				{% include layout/menu.html %}

				<div id="main">
					{{ content }}	
				</div>

				

				{% include layout/footer.html %}

			</div>

		<!-- Scripts -->
			<script src="{{ site.baseurl_root }}/assets/js/jquery.min.js"></script>
			<script src="{{ site.baseurl_root }}/assets/js/jquery.scrolly.min.js"></script>
			<script src="{{ site.baseurl_root }}/assets/js/jquery.scrollex.min.js"></script>
			<script src="{{ site.baseurl_root }}/assets/js/skel.min.js"></script>
			<script src="{{ site.baseurl_root }}/assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="{{ site.baseurl }}/assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="{{ site.baseurl_root }}/assets/js/main.js"></script>


			<!-- Bootstrap JS -->

			<!-- <script src="{{ '/assets/js/jquery.min.js' | prepend: site.baseurl}}"></script>
			<script src="{{ '/assets/js/tether.min.js' | prepend: site.baseurl}}"></script>
			<script src="{{ '/assets/js/bootstrap.min.js' | prepend: site.baseurl}}"></script> -->



    
  </body>

	</body>
</html>

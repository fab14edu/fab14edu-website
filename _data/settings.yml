allemand:
- title: Presentation
  excerpt: <p>Die Konferenz « Fablab und Lernen » findet am 12., 13. und 14. Juli 2018 in Bataville (Lothringen, Frankreich) statt. Direkt danach ist die gro&szlig;e internationale Konferenz der <a href="https://www.fablabs.io">FabLabs</a>, die <a href="http://www.fab14.org/de/">FAB14</a>, vom 16.bis 20. Juli in Toulouse. Dieser au&szlig;ergewöhnliche Rahmen eignet sich perfekt, um an folgenden Fragestellungen zu arbeiten und sich auszutauschen:</p>
  themes:
  - title: STEAM 
    description: Wie kann ein in einem Fablab erschaffenes Objekt das Lernen unterstützen?
  - title: FabLabSchool
    description: Wie kann man die verschiedenen Lernstätten begleiten, bezüglich Betreuung, Ausstattung, Einrichtung, usw.?
  - title: ApprendreDemain
    description: Wie unterstützen die Lernstätten das Konzept einer lernenden?
  - title: Inclusion
    description: Wie bietet ein Fablab innovative pädagogische Methoden, um die Inklusion zu fördern?
  - title: OpenBadge
    description: Wie kann man, die in Fablabs erworbenen Kompetenzen dokumentieren und, valorisieren?
  - title: FabLabUbiquity
    description: Wie kann eine mobiles Fablab (oder mehrere) neue Lernmethoden auf einem Gebiet begünstigen?

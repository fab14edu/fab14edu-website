# Presentation in French
francais:
- title: Présentation
  excerpt: <p>Le festival des fablabs et des apprentissages aura lieu les 12, 13, et 14 juillet 2018 à Bataville (57). Il précède à <a href="http://www.fab14.org/fr/">FAB14</a>, <em>la</em> grande conférence internationale des <a href="https://www.fablabs.io">FabLabs</a> du 16 au 20 juillet à Toulouse. Dans un cadre hors-norme, ce sera le lieux idéal pour échanger et progresser sur les questions suivantes:</p>  
  themes:
  - title: STEAM
    description: Comment un objet créé dans un FabLab peut-il être un support d’apprentissage ?
  - title: FabLabSchool
    description: Comment accompagner les tiers-lieux éducatifs d’un point de vue animations, équipements, aménagements, etc ? 
  - title: ApprendreDemain
    description: Comment les tiers-lieux éducatifs favorisent le concept de société apprenante ? 
  - title: Inclusion
    description: Comment un FabLab propose des pédagogies innovantes pour favoriser l’inclusion ?
  - title: OpenBadge
    description: Comment construire des solutions pour documenter et valoriser les compétences acquises dans les FabLabs ?
  - title: FabLabUbiquity
    description: Comment un FabLab Mobile ou plus peut-il favoriser de nouvelles pratiques d’apprentissage sur un territoire ?

  - title: ApprendreDemain
    description: ¿Cómo los fablabs pueden promover un sociedad del aprendizaje?
  - title: Inclusion
    description: ¿Cuál seria las pedagogas innovadoras en un FabLab con el fin de promover la diversidad e inclusion social?
